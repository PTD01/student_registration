<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion etudiants TWF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
</head>

<body>
    <style>
        body{
            background-color: royalblue;
        }
        .btn{
            background-color: royalblue;
            border-radius: 10px;
        }
       
    </style>
    <div class="container-fluid border">
        <div class="row border">
            <div class="col-6 border-light text-white bg-dark box-shadow">
                <h1 class="text-center">Enregistrer un Etudiant</h1>
                <div class="form-group">
                    <form action="">
                        <div class="row col-12 ">
                            <div class="form-group  col-md-6">
                                <label for="name">Nom</label>
                                <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="sname">Prénom</label>
                                <input type="text" class="form-control" id="sname"
                                    placeholder="Entrez votre prenom">
                            </div>
                        </div>
                        <div class="row col-12">
                            <div class="form-group col-md-6">
                                <label for="weight">Poids</label>
                                <input type="text" class="form-control" id="weight"
                                    placeholder="Entrez votre poids en kilograms">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="height">Taille</label>
                                <input type="text" class="form-control" id="height"
                                    placeholder="Entrez votre taille en Metres">
                            </div>
                        </div>
                        <div class="sex">
                            <span>Sexe</span><br>
                            <div class="form-check form-check-inline sex1">
                                <input class="form-check-input" type="radio" name="sex" id="female" value="Femme">
                                <label class="form-check-label" for="female">Femme</label>
                            </div>
                            <div class="form-check form-check-inline sex1">
                                <input class="form-check-input" type="radio" name="sex" id="male" value="Homme">
                                <label class="form-check-label" for="male">Homme</label>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="bplace">Lieu de Naissance</label>
                            <select id="bplace" class="form-control">
                                <option selected>Choisir...</option>
                                <option>Yaoundé</option>
                                <option>Douala</option>
                                <option>Bertoua</option>
                                <option>Bafoussam</option>
                                <option>Buea</option>
                                <option>Bamenda</option>
                                <option>Maroua</option>
                                <option>autre</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="bday">Date de naissance </label>
                            <input type="date" class="form-control" id="bday">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="parc">Parcours</label>
                            <select id="parc" class="form-control">
                                <option selected>Choisir...</option>
                                <option>Data Science</option>
                                <option>Developpement web</option>
                                <option>Art Numérique</option>
                            </select>
                        </div>

                        <div class="row">

                            <div class="form-group col-md-6">
                                <label for="nat">Nationalité</label>
                                <select id="nat" class="form-control">
                                    <option selected>Selectionnez votre Nationalite</option>
                                    <option>Gabonais(e)</option>
                                    <option>Camerounais(e)</option>
                                    <option>Tchadien(enne)</option>
                                    <option>Nigerian(ne)</option>
                                    <option>autre...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="town">Ville</label>
                                <select id="town" class="form-control">
                                    <option selected>Choisir...</option>
                                    <option>Yaoundé</option>
                                    <option>Douala</option>
                                    <option>Bafoussam</option>
                                    <option>Buea</option>
                                    <option>Bamenda</option>
                                    <option>Maroua</option>
                                    <option>autre</option>
                                </select>
                            </div>
                        </div><br><br>
                    </form>

                </div>

                <div class="row part1 form-group">

                    <label for="name">Notes de l'étudiant</label>
                    <div class="row col-12 text-white ">
                        <div class="form-group col-md-6 text-white">
                            <label for="subject">Matière</label>
                            <select id="subject" class="form-control">
                                <option selected>Choisir une matière...</option>
                                <option>Html5</option>
                                <option>CSS3</option>
                                <option>JavaScript</option>
                                <option>DOM</option>
                                <option>JQUERY</option>
                                <option>AJAX</option>
                                <option>Bootstrap</option>
                                <option>Prestashop</option>
                                <option>PHP</option>
                                <option>POO PHP</option>
                                <option>Laravel</option>
                            </select>
                        </div>

                    
                        <div class="form-group notes col-md-6 text-white">
                            <label for="note">Note</label>
                            <input type="text" class="form-control" id="note">
                        </div><br><br>
                        <div style="height: 80px; display: flex; align-items:center; ">
                            <button class="btn btn-sm btn-secondary" onclick="handleSaveMark()">Ajouter</button>

                        </div>
                    </div>


                    <br><br><table class="table table-bordered text-white">
                        <thead>
                            <tr>

                                <th scope="col">Matière</th>
                                <th scope="col">Note</th>
                                <th scope="col">Action</th>
                            </tr>

                        </thead>
                        <tbody id="markContainer">

                        </tbody>
                    </table>
                </div>
                <div class="btn-save">
                    <div class="btn btn-lg btn-secondary" onclick="handleSaveStudent()">Enregistrer un étudiant</div>
                </div>
            </div>
            <div class="col-6 ">
                <div class="students border p-3">
                    <div style="background-image:url(/images/form2.jpg) ; height: 100vh; background-size: cover; border-radius: 10px; box-shadow: black;"  class="container bg-image" id="studentsInfoRow">
                        <h1 class="h3 text-center">Zone d'affichage des informations sur les étudiants et leur notes</h1>
                    </div>
                </div>
               
            </div>
        </div>

    </div>


    <script src="/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
